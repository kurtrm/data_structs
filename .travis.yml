language: python
python:
  - "2.7"
  - "3.6"
# command to install dependencies
install:
  - pip install --upgrade pip
  - pip install .
  - pip install .[testing]
  - pip install -r requirements.txt
# command to run tests
script: 
  - py.test src/test_balance.py --cov=src/test_balance.py
after_success:
  - coveralls
